<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>#{messages['motherland.summary']}</title>
</h:head>
<h:body>
<f:view locale="#{languageController.locale}"/>
	<div align="center">
		<h:graphicImage value="#{characterBean.flagUri}"></h:graphicImage>
		<br /> <br />
		<h:outputText value="#{characterBean.summary}" />
		<br /> <br />
		<h:form>
			<h:commandLink value="#{messages['action.return']} #{messages['index.createChar']}"
				action="index" immediate="true"/>
		</h:form>
	</div>
</h:body>
</html>
